<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin-left: 300px;
        }
        .s {
            background-color: orange;
        }
        form {
            background-color: #F0F0F0;
            width: 80%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fn">First Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="fn" placeholder="First Name" required/>
        <br/> <br/>

        <label for="ln">Last Name</label>
        <i class="fa-solid fa-user "></i>
        <input type="text" name="ln" placeholder="Last Name" maxlength="10" required/>
        <br/><br/>
        
        <label for="email">Email</label>
        <i class="fa-sharp fa-solid fa-envelope"></i>
        <input type="number" name="email" placeholder="E-mail Address"  required/>
        <br/><br/>
        
        <label for="phone">Phone #</label>
        <i class="fa-solid fa-phone"></i>
        <input type="number" name="phone" placeholder="(845)555-1212" required/>
        <br/><br/>
        
        <label for="add">Address</label>
        <i class="fa-solid fa-house"></i>
        <input type="text" placeholder="Address" required/>
        <br/><br/>
        
        <label for="city">City</label>
        <i class="fa-solid fa-house"></i>
        <input type="text" placeholder="city" required/>
        <br/><br/>
        
        <label for="state">State</label>
        <i class="fa-solid fa-list"></i>
        <select>
            <option>Please select your state</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>UP</option>
            <option>Uttrakhand</option>
            <option>Assam</option>
        </select>
        <br/><br/>
        
        <label for="host">Do you do hosting?</label>
        <input type="radio" name="host"/> Yes
        <input type="radio" name="host" /> No
        <br/><br/>
        
        <label for="proj">Project Description</label>
        <i class="fa-solid fa-pencil"></i>
        <input type="text" placeholder="Project Description" size="50" />
        <br/> <br/>
        
        <center>
        <input class="s text-light" type="submit" value="Send" />
        <i class="fa-solid fa-paper-plane"></i>
        <br/><br/>
        </center>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </form>

</body>
</html>
