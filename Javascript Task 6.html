<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            font-style: italic;
            font-family: Footlight MT Light;
            font-weight: 0.5px;
            text-align: center;
        }
        main {
            top: 0px;
            background-color: #F0F0F0;
            width: 350px;
            padding: 5px;
            margin: 5px;
        }
        .b1 {
            width: 100px;
            background-color: #5463FF;
        }
    </style>
</head>
<body>
    <main>
    <center>
        <form action="https://www.instagram.com" onsubmit="return validate()" class="form m-5">
            <table id="t1">
                
                <tr>
                    <td class="c1 text-center"><h1>Instagram</h1></td>
                </tr>


                <tr>
                    <td id="invalid-msg"></td>
                </tr>


                <tr>
                    <td><input id="i1" class="form-control my-2" type="text" placeholder="Username" required /></td>
                </tr>


                <tr>
                    <td><input id="i2" class="form-control my-2" type="password" placeholder="Password" required /></td>
                </tr>


                <tr>
                    <td class="text-center"><button class="b1 text-light" type="submit" class="btn btn-primary" type="submit">Log in</button></td>
                </tr>
            
                <tr>
                    <td>
                        <input type="checkbox"/>Remember Me
                    </td>
                    <td>
                        <a href="#">Forgot password?</a>
                    </td>
                </tr>
            </center>
            </table>
        </form>
        <p>Don't have an account! <a href="https://www.instagram.com/accounts/emailsignup/">Sign up here.</a> </p>
        <br/><br/><br/>
    </main>

    <script>
        function validate()
        {
            var un = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;


            if(un.length<5 || pwd.length<5)
            {
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password</p>`;
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
