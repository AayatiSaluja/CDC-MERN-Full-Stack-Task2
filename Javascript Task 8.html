<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        form{
            background-image: url("./yellow-pink-gradient.jpeg");
        } 
        h3 {
            text-align: center;
        }
        .p1 {
            margin-left: 250px;
        }
        .btn {
            border-color: black;
            border-radius: 46%;
            padding: 13px;
            width: 150px;
        }
    </style>
</head>
<body>
    <main>
        <h3 class="text-primary">Registration form</h3>
        <br/>
        <center> 
            <form class="form" style="max-width: 50%;">
                <table>
                    <tr>
                        <td>
                            <label class="form-label my-2">First Name</label>
                            <input type="text" />
                        </td>
                        <br/>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label my-2">Last Name</label>
                            <input type="text" />
                            <br/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Email</label>
                            <input type="email" />
                            <br/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Password</label>
                            <input class="form-control" type="password" />
                            <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label my-2">Re-enter Password</label>
                            <input class="form-control" type="password" />
                            <br/>
                        </td>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Gender</label>
                            <input type="radio" name="gender" checked/> Male
                            <input type="radio" name="gender" /> Female
                        <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label my-2">Age</label>
                            <input class="form-control" type="number"/>
                            <br/>
                        </td>
                    </tr>
                
                    <tr>
                        <td>
                            <label class="form-label my-2">Phone Number</label>
                            <input class="form-control" type="text" required/>
                            <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label my-2">Address</label>
                            <input class="form-control" type="text"/>
                            <br/>
                        </td>
                    </tr>
                
                    <tr>
                        <td>
                            <label class="form-label my-2">State</label>
                            <input class="form-control" type="text" required/>
                            <br/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Country</label>
                            <td>
                                <select class="form-select">
                                    <option>Choose your country</option>
                                    <option>India</option>
                                    <option>UK</option>
                                    <option>Australia</option>
                                    <option>USA</option>
                                    <option>Canada</option>
                                    <option>Russia</option>
                                    <option>China</option>
                                    <option>Saudi Arabia</option>
                                    <option>Kenya</option>
                                </select>
                            </td>
                            <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="form-label my-2">Languages known</label>
                            <input type="checkbox" name="language" /> English
                            <input type="checkbox" name="language" /> Kannada
                            <input type="checkbox" name="language" /> Hindi
                            <input type="checkbox" name="language" /> Telugu
                            <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" checked/> Hereby I declare all the given details are true
                            <br/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="p1">Log in to <a href="https://ethnus.com">Ethnus</a> website</p>
                            <br/>
                        </td>
                    </tr>
    
                    
                    
                    <tr>
                        <td colspan="2" class="text-center my-2">
                            <button class="btn btn-danger text-light mx-2" type="submit">REGISTER</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </center>
        <br/>
        </main>
</body>
</html>
