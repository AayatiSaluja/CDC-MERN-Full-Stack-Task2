<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        form {
            background-color: #F0F0F0;
            margin-left: 200px;
            margin-top: 30px;
            padding: 10px;
            width: 60%;

        }
    </style>
</head>
<body>
    <form>
        <center> 
            <form class="form" style="max-width: 50%;">
                <table>
                    <tr>
                        <td>
                            <label class="form-label my-2"> Name</label>
                            <br/>
                            <input type="text"required />
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Email</label>
                            <br/>
                            <input type="email" required />
                            <br/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Password</label>
                            <br/>
                            <input class="form-control" type="password" required/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Hobbies</label>
                            <br/>
                            <input class="flow-control" type="text" />
                        </td>
                         <!-- <td> 
                            <br/>
                            <select class="form-select">
                                <option></option>
                                <option>Painting</option>
                                <option>Singing</option>
                                <option>Dancing</option>
                                <option>Cooking</option>
                                <option>Football</option>
                                <option>Basketball</option>
                            </select>
                        </td>  -->
                    </tr>

                    <tr>
                        <td colspan="2" class="text-center my-2">
                            <br/>
                            <button class="btn btn-danger text-light mx-2" type="submit" width="60px">Submit</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </center>
    </form>
</body>
</html>
